<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Drop-down Menu</title>
</head>
<body>
  <nav class="navbar">
    <div class="drop-down-menu">
      <h1 class="menu">Menu</h1>      
      <div class="drop-down-items hide">
        <p class="item" id="item-1">Item 1</p>
        <p class="item" id="item-2">Item 2</p>
        <p class="item" id="item-3">Item 3</p>
        <p class="item" id="item-4">Item 4</p>
      </div>
    </div>
  </nav>
  <div class="image-slider">
    <button class="slider-button" id="left"><</button>
    <div class="images" id="image-1">
      <img src="images/dog.svg" alt="dog"/>
    </div>
    <div class="images" id="image-2">
      <img src="images/bird.svg" alt="bird"/>
    </div>
    <div class="images" id="image-3">
      <img src="images/fish.svg" alt="fish"/>
    </div>
    <div class="images" id="image-4">
      <img src="images/hamster.svg" alt="hamster"/>
    </div>
    <div class="images" id="image-5">
      <img src="images/snake.svg" alt="snake"/>
    </div>
    <div class="images" id="image-6">
      <img src="images/spider.svg" alt="spider"/>
    </div>
    <button class="slider-button" id="right">></button>
  </div>
</body>
</html>
